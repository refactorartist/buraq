name: Rust CI

on:
  push:
    branches:
      - '**'  # Matches any branch
    paths:
      - '**.rs'  # Only trigger on Rust file changes
      - 'Cargo.toml'
      - 'Cargo.lock'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.12.0

      - name: Cache devbox packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/devbox
          key: ${{ runner.os }}-devbox-${{ hashFiles('devbox.json') }}
          restore-keys: |
            ${{ runner.os }}-devbox-

      - name: Run tests
        run: devbox run test

      - name: Run clippy
        run: devbox run -- cargo clippy -- -D warnings

      - name: Check formatting
        run: devbox run -- cargo fmt -- --check
